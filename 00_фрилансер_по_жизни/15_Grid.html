<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="15_style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>GRIT Layout - определение сетки</h1>
            <div class="grit__body">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
            </div>
        </div>
        <h2>Имена областей</h2>
        <div class="grid-wrapper">
            <header class="grid-header">
                Шапка
            </header>
            <aside class="grid-side">
                Сайдбар
            </aside>
            <main class="grid-content">
                Контент
            </main>
        </div>
        <div class="content">
            <h1>Неявная сетка</h1>
            <div class="grit-auto">
                <div class="grit-auto__item">1</div>
                <div class="grit-auto__item">2</div>
                <div class="grit-auto__item">3</div>
                <div class="grit-auto__item">4</div>
                <div class="grit-auto__item">5</div>
                <div class="grit-auto__item">6</div>
                <div class="grit-auto__item">7</div>
            </div>
        </div>
        <div class="content">
            <h1>GRIT Layout - Элементы сетки</h1>
            <div class="grit__body_2">
                <div class="grid__item grid__item_1">1</div>
                <div class="grid__item grid__item_2">2</div>
                <span class="grid__item grid__item_3">3</span>
                <div class="grid__item grid__item_4">4</div>
                <div class="grid__item grid__item_5">5</div>
                <div class="grid__item grid__item_6">6</div>
            </div>
        </div>
    </div>
</body>
</html>
